      margin-top: 1rem;

    .heart-emoji {

      text-shadow: 0 0 10px var(--pink-dark);

    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--br);
      box-shadow: 0 0 20px var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
      border: var(--stroke) solid var(--purple);
    }

    .chat-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: var(--highlight);
      border-bottom: var(--stroke) solid var(--purple);
      border-radius: var(--br) var(--br) 0 0;
      padding: 0.5rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--pink);
      border-radius: 50%;
      margin: 0 5px;
      box-shadow: 1px 1px var(--pink-dark);
    }

    .msg-container {
      flex: auto;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: var(--highlight1);
    }

    .user-message-container, .bot-message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .bot-avatar {
      background-image: var(--bot-avatar);
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
      box-shadow: 0 0 8px var(--pink-dark);
    }

    .chat-bubble {
      max-width: 70%;
      padding: 1rem;
      border-radius: var(--br);
      font-size: 1rem;
      opacity: 0;
      animation: pop 0.3s ease forwards;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .chat-bubble.user {
      background: var(--pink);
      color: var(--light);
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-bubble.bot {
      background: var(--yellow);
      color: var(--dark);
    }

    .input-container {
      display: flex;
      background: var(--highlight);
      border-top: var(--stroke) solid var(--purple);
      border-radius: 0 0 var(--br) var(--br);
      padding: 0.5rem;
    }

    .input-container input {
      flex: 1;
      background: transparent;
      border: none;
      font-size: 1rem;
      color: var(--dark);
      font-weight: 700;
      padding: 1rem;
      outline: none;
    }

    .input-container input::placeholder {
      color: var(--purple);
      opacity: 0.7;
    }

    .input-submit {
      background: var(--pink);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 2px 2px var(--pink-dark);
      position: relative;
    }

    .input-submit:hover {
      background: var(--purple);
    }

    .input-submit::after {
      content: "‚û§";
      position: absolute;
      font-size: 1.5rem;
      color: var(--light);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

    function createMessage(content, sender) {
      const container = document.createElement('div');

        const avatar = document.createElement('div');
        avatar.className = 'bot-avatar';
        container.appendChild(avatar);

      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender}`;
      bubble.textContent = content;
      container.appendChild(bubble);

      msgContainer.appendChild(container);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }
