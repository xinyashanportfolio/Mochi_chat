<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastel Chatbot üíñ</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <style>
    :root {
      --light: #fffafc;
      --dark: #6c4ab6;
      --bot-text: #a76de0;
      --user-text: #f5b3c9;
      --pink: #ff9eb5;
      --pink-dark: #f39bba;
      --purple: #c9b4da;
      --yellow: #fff1a6;
      --stroke: 3px;
      --br: 20px;
      --shadow: rgba(243, 134, 177, 0.4);
      --highlight: rgba(255, 255, 255, 0.4);
      --highlight1: rgba(255, 255, 255, 0.15);
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Inconsolata', monospace;
      background: linear-gradient(135deg, #f8e1f4 0%, #f3f4fa 50%, #d9f1ff 100%);
      overflow: hidden;
    }

    .app-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 10vw;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 5vh;
      color: var(--pink);
      text-shadow: 2px 2px 4px var(--shadow);
      margin-bottom: 0.5rem;
    }

    .header h2 {
      font-size: 3vh;
      color: var(--purple);
      margin-top: 0.5rem;
    }

    .poodle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .poodle-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--shadow);
    }

    .heart-emoji {
      font-size: 4rem;
      color: var(--pink);
      text-shadow: 0 0 10px var(--pink-dark);
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--br);
      box-shadow: 0 0 20px var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
      border: var(--stroke) solid var(--purple);
    }

    .chat-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: var(--highlight);
      border-bottom: var(--stroke) solid var(--purple);
      border-radius: var(--br) var(--br) 0 0;
      padding: 0.5rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--pink);
      border-radius: 50%;
      margin: 0 5px;
      box-shadow: 1px 1px var(--pink-dark);
    }

    .msg-container {
      flex: auto;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: var(--highlight1);
    }

    .user-message-container, .bot-message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 1rem;
      border-radius: var(--br);
      font-size: 1rem;
      opacity: 0;
      animation: pop 0.3s ease forwards;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .chat-bubble.user {
      background: var(--pink);
      color: var(--light);
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-bubble.bot {
      background: var(--yellow);
      color: var(--dark);
    }

    .input-container {
      display: flex;
      background: var(--highlight);
      border-top: var(--stroke) solid var(--purple);
      border-radius: 0 0 var(--br) var(--br);
      padding: 0.5rem;
    }

    .input-container input {
      flex: 1;
      background: transparent;
      border: none;
      font-size: 1rem;
      color: var(--dark);
      font-weight: 700;
      padding: 1rem;
      outline: none;
    }

    .input-container input::placeholder {
      color: var(--purple);
      opacity: 0.7;
    }

    .input-submit {
      background: var(--pink);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 2px 2px var(--pink-dark);
      position: relative;
    }

    .input-submit:hover {
      background: var(--purple);
    }

    .input-submit::after {
      content: "‚û§";
      position: absolute;
      font-size: 1.5rem;
      color: var(--light);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>‚ú® HELLO!! ‚ú®</h1>
      <h2>LET'S HAVE A NICE CHAT TODAY!</h2>
      <p>I'm MOCHI! The toy poodle that always loves to bother the neighbor's dog!!</p>
      <div class="poodle-container">
        <img src="Images/cute-dog.gif" alt="Cute Poodle" class="poodle-img">
        <span class="heart-emoji">üíñ</span>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="msg-container" id="msg-container">
        <div class="bot-message-container">
          <div class="chat-bubble bot">Hi! üêæ Who are you?</div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="chat-input" placeholder="Type a cute message..." autocomplete="off">
        <button class="input-submit" id="send-btn" type="button"></button>
      </div>
    </div>
  </div>

  <script>
    const msgContainer = document.getElementById('msg-container');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    const botResponses = [
      "Hello there! üå∏", "I'm so happy to see you! üêæ", "Would you like to tell me about your day? üíñ",
      // ... plus all the other 97 responses ...
      "You're amazing, and don't you forget it! üíñ"
    ];

    function createMessage(content, sender) {
      const container = document.createElement('div');
      container.className = sender === 'user' ? 'user-message-container' : 'bot-message-container';

      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender}`;
      bubble.textContent = content;
      container.appendChild(bubble);

      msgContainer.appendChild(container);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    function getBotResponse(message) {
      let response = "";
      if (message.toLowerCase().includes('hello')) {
        response = "Hewwo there! üòäüíñ";
      } else if (message.toLowerCase().includes('how are you')) {
        response = "I'm feeling pastel-tastic, thanks for asking! üåà";
      } else if (message.toLowerCase().includes('bye')) {
        response = "Bye bye! Stay adorable! üê∞";
      } else if (message.toLowerCase().includes('love')) {
        response = "I wuv you too! üíû";
      } else {
        response = botResponses[Math.floor(Math.random() * botResponses.length)];
      }
      setTimeout(() => {
        createMessage(response, 'bot');
      }, 600);
    }

    function handleSend() {
      const userInput = chatInput.value.trim();
      if (userInput !== '') {
        createMessage(userInput, 'user');
        chatInput.value = '';
        chatInput.focus();
        getBotResponse(userInput);
      }
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
